{% extends "profile_base.html" %}

{% block profile %} 

<div class="profile-data"> <!-- Profile data -->
    <div class="col-md-6 col-sm-6 col-xs-12 ">
        <div class="profile-left">
            <div class="bio-area">
                <div id="bio"></div>
                <div class="profile-stats-area">
                    <div class="profile-stats">
                        <div class="profile-stat">
                            <div class="profile-stat-number">{{ user.get_total_listens() }}</div>
                            <div class="profile-stat-name">Listens</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-number">{{ user.get_unique_tracks() }}</div>
                            <div class="profile-stat-name">Tracks</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-number">{{ user.get_unique_albums() }}</div>
                            <div class="profile-stat-name">Albums</div>
                        </div>
                        <div class="profile-stat">
                            <div class="profile-stat-number">{{ user.get_unique_artists() }}</div>
                            <div class="profile-stat-name">Artists</div>
                        </div>
                    </div>
                </div> 
                <div id="highlighted-music" class="highlighted-music"></div> <!-- Highlighted music react component -->
            </div>
            <div class="listens">
                <div class="profile-section-header">
                    <h6>Recent Listens</h6>
                </div>
                <div id="recent-listens"></div> <!-- RecentListen react component -->
                <div style="padding-bottom: 10px"></div>
            </div>
        </div> <!-- Profile left end -->
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12 ">
        <div id="top-artists"></div> <!-- Top Artists react component -->
        <div id="top-albums"></div> <!-- Top Albums react component -->
        <div id="top-tracks"></div> <!-- Top Tracks react component -->
    </div>
</div>

{% endblock %}
