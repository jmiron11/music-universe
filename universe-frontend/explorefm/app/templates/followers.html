{% extends "profile_base.html" %}

{% block profile %} 

<div class="follow-user-group">
	{% for u in user.get_followers() %}
	<div class="follow-user" onclick="location.href='/user/{{ u['username'] }}'">
		<img class="follow-img" src="{{ u['img_path'] }}"/>
		<h1>{{ u['username'] }}</h1>
	</div>
	{% endfor %}
</div>

{% endblock %}
